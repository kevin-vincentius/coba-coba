<ol class="list-group list-group-numbered">
    <app-customer-detail
      *ngFor="let customer of customers!.data"
      [customer]="customer"
      [selectedCustomerId]="selectedCustomerId"
      (customerToBeSelected)="onCustomerSelected($event)"
    ></app-customer-detail>

  <div
    *ngIf="customers.items === 0"
    class="d-flex justify-content-center align-items-center mb-5"
  >
    No search results...
  </div>
</ol>

<footer *ngIf="customers && customers.items > 0" class="m-3">
  <ngb-pagination
    [(page)]="page"
    [pageSize]="5"
    [collectionSize]="customers.items"
    (pageChange)="onPaginateCustomers($event)"
    class="d-flex justify-content-center"
  />
</footer>

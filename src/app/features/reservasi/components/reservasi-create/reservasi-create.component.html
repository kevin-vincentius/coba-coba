<div class="card">
  <div class="card-body">
    <h5 class="card-title d-flex justify-content-between">
      <span>Reservasi</span>
      <app-reservasi-choice
        (emitReservation)="onGetReservation($event)"
      ></app-reservasi-choice>
    </h5>
    <div class="row mb-3 mt-3">
      <div class="col">
        <div class="form-group">
          <label>Nomor Kontrak</label>
          <input
            [(ngModel)]="reservasi.nomorKontrak"
            type="text"
            class="form-control"
          />
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label>Nomor BPKB</label>
          <input
            [(ngModel)]="reservasi.nomorBPKB"
            type="text"
            class="form-control"
          />
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label>Tipe Kendaraan</label>
          <select [(ngModel)]="reservasi.tipeKendaraan" class="form-control">
            <option [ngValue]="'mobil'">Mobil</option>
            <option [ngValue]="'motor'">Motor</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row mb-3 mt-3">
      <div class="col">
        <div class="form-group">
          <label>Jadwal</label>
          <input
            [(ngModel)]="reservasi.jadwal"
            type="date"
            class="form-control"
          />
          <ngb-timepicker [(ngModel)]="time" />
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label>Biaya Real</label>
          <input
            [(ngModel)]="reservasi.real"
            type="number"
            class="form-control"
          />
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label>Biaya Estimasi</label>
          <input
            [(ngModel)]="reservasi.estimasi"
            type="number"
            class="form-control"
          />
        </div>
      </div>
    </div>
    <div class="row mb-3 mt-3">
      <app-customer-detail
        [customer]="reservasi.customer"
        [check]="false"
      ></app-customer-detail>
    </div>
  </div>
  <div class="card-footer d-flex justify-content-end">
    <button class="btn btn-primary ms-auto" (click)="onCreate(notif)">Simpan</button>
  </div>
</div>

<ng-template #notif let-modal>
  <div class="modal-header modal-dialog-centered">
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <p>Reservasi sukses disimpan!</p>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-secondary"
      (click)="modal.close('Save click')"
    >
      Close
    </button>
  </div>
</ng-template>
